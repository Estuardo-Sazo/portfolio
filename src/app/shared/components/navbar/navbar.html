<nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
  <div class="px-6 py-4 flex justify-between items-center max-w-7xl mx-auto">
    <a
      routerLink="/"
      class="text-lg font-bold text-gray-900 tracking-tight flex items-center gap-2"
    >
      Jaime Sazo
    </a>

    <!-- DESKTOP MENU -->
    <div class="hidden md:flex space-x-8">
      <a
        routerLink="/"
        routerLinkActive="text-blue-600 font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors"
        >Inicio</a
      >
      <a
        routerLink="/projects"
        routerLinkActive="text-blue-600 font-semibold"
        class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors"
        >Proyectos</a
      >
      <a
        routerLink="/contact"
        routerLinkActive="text-blue-600 font-semibold"
        class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors"
        >Contacto</a
      >
    </div>

    <!-- MOBILE TOGGLE -->
    <button
      (click)="toggleMenu()"
      class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
      aria-label="Toggle menu"
    >
      @if (!isOpen()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-menu"
      >
        <line x1="4" x2="20" y1="12" y2="12" />
        <line x1="4" x2="20" y1="6" y2="6" />
        <line x1="4" x2="20" y1="18" y2="18" />
      </svg>
      } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x"
      >
        <path d="M18 6 6 18" />
        <path d="m6 6 18 12" />
      </svg>
      }
    </button>
  </div>

  <!-- MOBILE MENU -->
  @if(isOpen()) {
  <div
    class="md:hidden border-t border-gray-100 bg-white absolute w-full left-0 animate-fade-in px-6 py-4 flex flex-col gap-4 shadow-lg"
  >
    <a
      routerLink="/"
      (click)="closeMenu()"
      routerLinkActive="text-blue-600 bg-blue-50"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-lg transition-colors"
      >Inicio</a
    >
    <a
      routerLink="/projects"
      (click)="closeMenu()"
      routerLinkActive="text-blue-600 bg-blue-50"
      class="text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-lg transition-colors"
      >Proyectos</a
    >
    <a
      routerLink="/contact"
      (click)="closeMenu()"
      routerLinkActive="text-blue-600 bg-blue-50"
      class="text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-50 px-4 py-2 rounded-lg transition-colors"
      >Contacto</a
    >
  </div>
  }
</nav>
