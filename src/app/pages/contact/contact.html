<section class="max-w-4xl mx-auto px-6 py-12">
  <div class="mb-12 text-center">
    <app-section-title title="Contáctame"></app-section-title>
    <p class="text-zinc-500 mt-4 text-lg">
      ¿Tienes un proyecto en mente o quieres colaborar? Envíame un mensaje.
    </p>
  </div>

  <div class="bg-white border border-zinc-100 rounded-2xl p-8 shadow-sm max-w-2xl mx-auto">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="grid md:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col gap-2">
          <label for="name" class="text-sm font-medium text-zinc-700">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            [class.border-red-500]="
              contactForm.get('name')?.invalid && contactForm.get('name')?.touched
            "
            placeholder="Tu nombre"
          />
          <span
            *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
            class="text-xs text-red-500"
          >
            El nombre es requerido
          </span>
        </div>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm font-medium text-zinc-700">Correo</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            [class.border-red-500]="
              contactForm.get('email')?.invalid && contactForm.get('email')?.touched
            "
            placeholder="tu@correo.com"
          />
          <span
            *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
            class="text-xs text-red-500"
          >
            Ingresa un correo válido
          </span>
        </div>
      </div>

      <div class="flex flex-col gap-2 mb-8">
        <label for="message" class="text-sm font-medium text-zinc-700">Mensaje</label>
        <textarea
          id="message"
          formControlName="message"
          rows="4"
          class="px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all resize-none"
          [class.border-red-500]="
            contactForm.get('message')?.invalid && contactForm.get('message')?.touched
          "
          placeholder="¿En qué puedo ayudarte?"
        ></textarea>
        <span
          *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          class="text-xs text-red-500"
        >
          El mensaje es requerido
        </span>
      </div>

      <div
        *ngIf="submitSuccess"
        class="mb-6 p-4 bg-green-50 text-green-600 rounded-xl border border-green-100 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        ¡Mensaje enviado con éxito! Te responderé pronto.
      </div>

      <div
        *ngIf="submitError"
        class="mb-6 p-4 bg-red-50 text-red-600 rounded-xl border border-red-100 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        Hubo un error al enviar el mensaje. Por favor intenta nuevamente.
      </div>

      <button
        type="submit"
        [disabled]="contactForm.invalid || isSubmitting"
        class="w-full bg-blue-600 text-white font-medium py-3 rounded-xl hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/20 active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2"
      >
        <span
          *ngIf="isSubmitting"
          class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"
        ></span>
        {{ isSubmitting ? 'Enviando...' : 'Enviar Mensaje' }}
      </button>
    </form>
  </div>
</section>
